name: CI Pyrefly

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pyrefly:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - backend
          - executor
          - executor_manager
          - im
    name: Pyrefly (${{ matrix.service }})
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyrefly

      - name: Run Pyrefly
        working-directory: ${{ matrix.service }}
        run: pyrefly check
