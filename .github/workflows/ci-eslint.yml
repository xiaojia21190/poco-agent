name: CI ESLint

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Setup pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm --dir frontend install --frozen-lockfile

      - name: Run ESLint
        run: pnpm --dir frontend exec eslint --config eslint.config.mjs "**/*.{js,jsx,ts,tsx}"
